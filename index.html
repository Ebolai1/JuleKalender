<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      /* üîß Endre bakgrunn her hvis du vil */
      background: radial-gradient(circle at top, #d82148 0%, #44000b 40%, #120009 100%);
      color: #fff;
    }

    .calendar-wrapper {
      max-width: 900px;
      width: 100%;
      background: rgba(13, 18, 30, 0.9);
      border-radius: 24px;
      padding: 24px 24px 28px;
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
    }

    .calendar-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .calendar-header h1 {
      font-size: 2rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .calendar-header p {
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    @media (max-width: 700px) {
      .calendar-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    @media (max-width: 480px) {
      .calendar-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    .day-button {
      position: relative;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 0;
      border-radius: 18px;
      background: linear-gradient(135deg, #44000b, #d82148);
      color: #1b1b1b;
      font-size: 1.1rem;
      font-weight: 700;
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.35);
    }

    .day-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.45);
      filter: brightness(1.05);
    }

    .day-button:active {
      transform: translateY(0);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.35);
      filter: brightness(0.96);
    }

    .day-button.opened {
      background: linear-gradient(135deg, darkblue, black);
      color: #f5fbff;
    }

    .day-button span {
      display: block;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .day-button::after {
      content: "‚òÖ";
      position: absolute;
      top: 5px;
      right: 9px;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .day-button.opened::after {
      content: "‚úì";
      opacity: 0.7;
    }

    .message-card {
      min-height: 80px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 14px 16px 16px;
      display: none;
    }

    .message-card.active {
      display: block;
    }

    .message-title {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 1rem;
    }

    .message-content {
      font-size: 0.95rem;
      line-height: 1.4;
      opacity: 0.9;
    }

    .message-footer {
      margin-top: 10px;
      font-size: 0.8rem;
      opacity: 0.7;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 4px;

    }

      .kalender-bilde {
        max-width: 20rem;
        border-radius: 14px;
        margin-top: 10px;
        object-fit: cover;
        box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      }
    }
  </style>
</head>
